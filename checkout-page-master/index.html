<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./style.css">
  <title>Checkout</title>
</head>

<body>
  <h1>Checkout</h1>
  <div class="container">  
    <!--left part-->
    <div class="location">
      <div class="contact-info">
        <h2>Contact Information</h2>
        <label for="email"></label>
        Email<br>
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Enter your email.." required><br>
        <label for="phone"></label>
        Phone<br>
        <i class="fas fa-phone-alt"></i>
        <input type="tel" name="phone" placeholder="Enter your phone.." required><br>
      </div>
      
      <div class="shipping-add">
        <h2>Shipping Address</h2>
        <label for="name"></label>
        Full Name<br>
        <i class="fas fa-user"></i>
        <input type="text" name="name" placeholder="Your Name.." required><br>

        <label for="address"></label>
        Address<br>
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" name="address" placeholder="Your address.." required><br>

        <label for="city"></label>
        City<br>
        <i class="fas fa-building"></i>
        <input type="text" name="city" placeholder="Your city.." required><br>

        <div class="area">
          <label for="country"></label>
          Country<br>
          <i class="fas fa-globe-americas"></i>
          <input type="text" name="country" placeholder="Your country.." required><br>

          <label for="code"></label>
          Postal Code<br>
          <i class="fas fa-vihara"></i>
          <input type="text" name="code" placeholder="Your Postal Code.." required><br>
        </div>
      </div>
      <br>
      <button>Continue</button>
    </div>

    <!--right part-->
    <div class="product">
      <div class="prod1 prod">
        <div class="img">
          <img src="./photo1.png" alt="bag">
        </div>
        <div class="info">
          <h3>Vintage Bag</h3>
          <p>$54.99</p> <strike>$94.99</strike>
          <p><span>-</span> 1 <span>+</span></p>
        </div>
      </div>
      <div class="prod2 prod">
        <div class="img">
          <img src="./photo2.png" alt="shoes">
        </div>
        <div class="info">
          <h3>Levi Shoes</h3>
          <p>$74.99</p> <strike>$124.99</strike>
          <p><span>-</span> 1 <span>+</span></p>
        </div>
      </div>
      <hr>
      <div class="bott">
        <p>Shipping $19</p>
        <hr>
        <p>Total $148.98</p>
      </div>
    </div>
  </div>
</body>
<footer>created by <a href="https://twitter.com/minku_singhh">Minku Singh</a> - devChallenges</footer>
</html>
