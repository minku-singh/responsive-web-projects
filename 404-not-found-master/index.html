<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>error 404 </title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <p class="header">404 NOT FOUND</p>

  <div class="container">
    <!--Scare crow image-->
    <div class="scare-crow">
      <img src="./Scarecrow.png" alt="scare-crow">
    </div>

    <!--error info to be shown to the user-->
    <div class="error-info">
      <h1 class="margin-each">I have bad news for you</h1>
      <p class="margin-each">The page you are looking for might be removed or is temporarily unavailable</p>
      <button class="margin-each">BACK TO HOMEPAGE</button>
    </div>

  </div>
</body>
</html>
